<template id="board-template">
    <section class="board">
        <div class="board-header"><span class="board-title" contenteditable="true"></span>
            <button class="board-add">Add Card</button>
            <button class="board-toggle" role="button" data-toggle="collapse"
                    data-target="#collapseExample"
                    aria-expanded="true" aria-controls="collapseExample">
                    <i class="fas fa-chevron-down"></i>
            </button>
        </div>
        <div class="collapse show" id="collapseExample">
            <div class="card card-body">
                <div class="board-columns">

                </div>
            </div>
        </div>
    </section>
</template>

<template id="column-template">
    <div class="board-column">
        <div class="board-column-title">new</div>
        <div class="board-column-content" id="column-new">

        </div>
    </div>
    <div class="board-column">
        <div class="board-column-title">in progress</div>
        <div class="board-column-content" id="column-in-progress">

        </div>
    </div>
    <div class="board-column">
        <div class="board-column-title">testing</div>
        <div class="board-column-content" id="column-testing">

        </div>
    </div>
    <div class="board-column">
        <div class="board-column-title">done</div>
        <div class="board-column-content" id="column-done">

        </div>
    </div>
</template>

<template id="card-template">
    <div class="Card" draggable="true">
        <div class="card-remove"><i class="fas fa-trash-alt"></i></div>
        <div class="card-title" contenteditable="true"></div>
    </div>
</template>
