{% extends 'index.html' %}
{% block content %}
<div class="container-box">
<div class="container">

    {% if is_match == False %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
              Wrong username or password!
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
        </div>
    {% else %}
            <p></p>
   {% endif %}
    <form action="/login", method="post">
        <h1>Login</h1>
        <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required minlength="5" autocomplete="off">

         </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required minlength="5" autocomplete="off">
      </div>
        <button type="submit" class="btn btn-primary">Log in</button> <a href="/register"><button type="button" class="btn btn-primary">Register</button></a>
        <a href="/"><button type="button" class="btn btn-primary">Back to home</button></a>
</form>
</div>
</div>
{% endblock %}
