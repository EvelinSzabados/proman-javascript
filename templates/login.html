<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='reg_style.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Anton|Poppins|Roboto&display=swap" rel="stylesheet">
</head>
<body>
<div class="container-box">
<div class="container">

    {% if is_match == False %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
              Wrong username or password!
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
        </div>
    {% else %}
            <p></p>
   {% endif %}
    <form action="/login", method="post">
        <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required minlength="5" autocomplete="off">

         </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required minlength="5" autocomplete="off">
      </div>
        <button type="submit" class="btn btn-primary">Log in</button> <a href="/register"><button type="button" class="btn btn-primary">Register</button></a>
</form>
</div>
</div>
</body>
</html>
